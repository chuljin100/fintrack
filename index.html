<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - AI 재무 관리사</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 480px;
            width: 100%;
            padding: 40px 24px;
            text-align: center;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
        }
        .phone-mockup {
            position: relative;
            margin: 0 auto 40px;
            width: 240px;
            height: 480px;
            background: #1a1a2e;
            border-radius: 32px;
            border: 3px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .phone-mockup .screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 29px;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 40px;
        }
        .feature {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px 12px;
            text-align: center;
        }
        .feature .icon { font-size: 28px; margin-bottom: 8px; }
        .feature .label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255,255,255,0.85);
        }
        .feature .desc {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            margin-top: 4px;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            padding: 18px 48px;
            border-radius: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 32px rgba(102,126,234,0.4);
            margin-bottom: 12px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102,126,234,0.6);
        }
        .download-btn .android-icon { font-size: 24px; }
        .file-info {
            font-size: 12px;
            color: rgba(255,255,255,0.35);
            margin-bottom: 40px;
        }
        .api-section {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
            text-align: left;
            margin-bottom: 24px;
        }
        .api-section h3 {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .api-url {
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            color: #667eea;
            background: rgba(102,126,234,0.1);
            padding: 10px 14px;
            border-radius: 8px;
            word-break: break-all;
        }
        .api-url a { color: #667eea; text-decoration: none; }
        .api-url a:hover { text-decoration: underline; }
        footer {
            font-size: 12px;
            color: rgba(255,255,255,0.25);
            padding: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&#x1F4B0;</div>
        <h1>FinTrack</h1>
        <p class="subtitle">AI가 잔소리하는 똑똑한 재무 관리사</p>

        <div class="features">
            <div class="feature">
                <div class="icon">&#x1F4F1;</div>
                <div class="label">SMS 자동 감지</div>
                <div class="desc">카드 결제 문자를 자동 기록</div>
            </div>
            <div class="feature">
                <div class="icon">&#x1F916;</div>
                <div class="label">AI 카테고리</div>
                <div class="desc">지출을 자동 분류</div>
            </div>
            <div class="feature">
                <div class="icon">&#x1F4CA;</div>
                <div class="label">일일 예산</div>
                <div class="desc">오늘 쓸 수 있는 돈 계산</div>
            </div>
            <div class="feature">
                <div class="icon">&#x1F525;</div>
                <div class="label">과소비 경고</div>
                <div class="desc">오버레이 + 잔소리 알림</div>
            </div>
        </div>

        <a href="fintrack-debug.apk" class="download-btn" download>
            <span class="android-icon">&#x1F4E5;</span>
            APK 다운로드
        </a>
        <p class="file-info">Android 9.0+ | ~58MB | v1.0.0-debug</p>

        <div class="api-section">
            <h3>API Server</h3>
            <div class="api-url">
                <a href="https://fintrack-api-production-26db.up.railway.app/docs" target="_blank">
                    https://fintrack-api-production-26db.up.railway.app
                </a>
            </div>
        </div>
    </div>

    <footer>FinTrack &copy; 2026 Hackathon Project</footer>
</body>
</html>
